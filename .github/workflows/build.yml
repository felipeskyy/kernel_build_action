# A simple action usage
name: Build Kernel
on:
  workflow_dispatch:

jobs:
  Build-Kernel:
    strategy:
      fail-fast: false
    runs-on: ubuntu-latest
    permissions:
      contents: read

    steps:
    - name: Build Kernel
      uses: felipeskyy/kernel_build_action@main
      with:
          kernel-url: https://github.com/felipeskyy/android_kernel_motorola_sm6225
          kernel-dir: msm-4.19
          kernel-branch: lts
          config: caprip_defconfig
          arch: arm64
          aosp-gcc: true
          aosp-clang: true
          other-clang-url: https://android.googlesource.com/platform/prebuilts/clang/host/linux-x86/+archive/refs/heads/main/clang-r536225.tar.gz
          ksu: false
          aosp-clang-version: r536225
          extra-cmd: LLVM=1
          disable-lto: true
          anykernel3: true
          release: true
