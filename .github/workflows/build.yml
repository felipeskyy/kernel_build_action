# A simple action usage
name: Build Kernel
on:
  workflow_dispatch:

jobs:
  Build-Kernel:
    strategy:
      fail-fast: false
    runs-on: ubuntu-latest
    permissions:
      contents: read

    steps:
    - name: Build Kernel
      uses: felipeskyy/kernel_build_action@main
      with:
          kernel-url: https://github.com/felipeskyy/android_kernel_motorola_sm6225
          kernel-dir: msm-4.19
          kernel-branch: lts
          config: caprip_defconfig
          arch: arm64
          aosp-gcc: false
          aosp-clang: true
          ksu: false
          android-version: 15
          aosp-clang-version: r536225
          disable-lto: true
          anykernel3: true
